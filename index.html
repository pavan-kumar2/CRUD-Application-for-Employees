<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CRUD App</title>
</head>

<body>
    <div class="app-name">
        <h1>CRUD Application</h1>
    </div>

    <div class="form-grp">

        <div class="add-emp">
            <h2>Add Employee:</h2>
        </div>




        <form id="formSubmit">
            <div>
                <label for="id">Id: </label>
                <input id="id" type="number" placeholder="Id is generate by default" disabled required>
            </div>

            <div>
                <label for="name">Name: </label>
                <input id="empName" type="text" placeholder="Enter Name" required>
            </div>

            <div>
                <label for="email">Email: </label>
                <input id="email" type="email" placeholder="Enter Email" required>
            </div>

            <div>
                <label for="phone">Phone: </label>
                <input id="phone" type="number" placeholder="Enter Phone Number" required>
            </div>

            <div>
                <label for="jobRole">Job Role: </label>
                <input id="jobRole" type="text" placeholder="Enter Job Role" required>
            </div>

            <div>
                <label for="salary">Salary: </label>
                <input id="salary" type="number" placeholder="Enter Salary" required>
            </div>

            <div class="form-btn-grp">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="emp-card-lists" id="emp-card-lists">
        <h2>Employee Lists: </h2>
        <div class="empList" id="empList">

        </div>
    </div>




    <script src="./index.js"></script>
</body>

</html>
